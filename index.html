    <title>iPhone Catalog Demo | Apple</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Phosphor Icons (for the cart) -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <style>
        /* Custom styles for blurring the backdrop */
        .backdrop-blur-custom {
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
        /* Custom height to force initial scroll (2.5 rows * 300px height per item approx) */
        .h-scroll-force {
            max-height: 1200px; /* Adjust this value if cards have different height */
            overflow-y: auto;
        }
        /* Style for smooth transitions on elements */
        .transition-default {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary-cta': '#00BFFF', /* Bright Cyan/Sky Blue for action buttons */
                        // Custom shades for hover/active effects
                        'cta-hover': '#00A0D8', // Slightly darker cyan
                        'cta-active': '#0086AD', // Even darker cyan
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-900 text-gray-100 font-sans"> <!-- DARK THEME: bg-gray-900 and default text color set to light -->

    <!-- Header and Cart Icon -->
    <header class="sticky top-0 z-40 bg-gray-800 shadow-xl"> <!-- DARK THEME: Dark background for header -->

            <h1 class="text-3xl font-extrabold text-white">Apple </h1> <!-- DARK THEME: White text -->
            
            <!-- Cart Button: Updated to new CTA color and custom hover -->
            <button id="cart-button" class="relative p-2 rounded-full bg-primary-cta text-white hover:bg-cta-hover transition-default shadow-lg" onclick="toggleCartPanel(true)">

                <span id="cart-counter" class="absolute top-0 right-0 -mt-1 -mr-1 px-2 py-0.5 text-xs font-bold leading-none text-red-100 transform bg-red-600 rounded-full transition-default scale-0">0</span>
            </button>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">

        <!-- Product Grid Container - Applies forced scroll on larger screens -->
        <div id="product-grid" class="h-scroll-force grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-6 pb-12">
            <!-- Cards will be injected here by JavaScript -->
        </div>
    </main>

    <!-- Cart Side Panel and Backdrop -->
    
    <!-- Backdrop (Blurred Background) -->
    <div id="cart-backdrop" class="fixed inset-0 bg-gray-900/70 backdrop-blur-custom z-50 transition-opacity duration-300 opacity-0 pointer-events-none" onclick="toggleCartPanel(false)"></div>
    
    <!-- Side Panel -->
    <div id="cart-panel" class="fixed top-0 right-0 h-full w-full sm:w-1/2 md:w-1/3 bg-gray-800 shadow-2xl z-50 transform translate-x-full transition-default p-6 flex flex-col"> <!-- DARK THEME: Dark background for panel -->
        
        <div class="flex justify-between items-center pb-4 border-b border-gray-700"> <!-- DARK THEME: Dark border -->
            <h3 class="text-2xl font-bold text-white">Your Cart (<span id="panel-cart-count">0</span>)</h3> <!-- DARK THEME: White text -->
            <button class="text-gray-400 hover:text-white p-2 rounded-full" onclick="toggleCartPanel(false)"> <!-- DARK THEME: Light icon for contrast -->
                <i class="ph ph-x text-xl"></i>
            </button>
        </div>

        <!-- Cart Items List -->
        <div id="cart-items-list" class="flex-grow overflow-y-auto py-4 space-y-4">
            <!-- Cart items will be displayed here -->
            <p id="empty-cart-message" class="text-gray-400 text-center mt-8">Your cart is empty.</p> <!-- DARK THEME: Light gray text -->
        </div>

        <!-- Checkout Button: Updated to new CTA color and custom hover/shadow -->
        <div class="pt-4 border-t border-gray-700"> <!-- DARK THEME: Dark border -->
            <button class="w-full bg-primary-cta text-white font-semibold py-3 rounded-xl hover:bg-cta-hover transition-default shadow-lg shadow-primary-cta/50" onclick="showReceiveModal()">
                Receive
            </button>
        </div>
    </div>

            <!-- Updated icon color -->

            // '14pm_gd': 'YOUR_IMAGE_URL_HERE', // Gold
            // '14pm_sv': 'YOUR_IMAGE_URL_HERE', // Silver
            // '14pm_sbk': 'YOUR_IMAGE_URL_HERE', // Space Black

            // --- iPhone 14 Pro (14p) ---
            // '14p_dp': 'YOUR_IMAGE_URL_HERE', // Deep Purple
            // '14p_gd': 'YOUR_IMAGE_URL_HERE', // Gold
            // '14p_sv': 'YOUR_IMAGE_URL_HERE', // Silver
             '14p_sbk': 'https://yabloki.ua/media/cache/sylius_shop_product_original/bc/20/iphone-14-pro-space-black-512gb-1.png.webp', // Space Black

            // --- iPhone 14 Plus (14pl) ---
            // '14pl_bl': 'YOUR_IMAGE_URL_HERE', // Blue
             '14pl_pr': 'https://yabloki.ua/media/cache/sylius_shop_product_original/d4/01/iphone-14-plus-purple-128gb-1.png.webp', // Purple
            // '14pl_mid': 'YOUR_IMAGE_URL_HERE', // Midnight
            // '14pl_st': 'YOUR_IMAGE_URL_HERE', // Starlight
            // '14pl_yl': 'YOUR_IMAGE_URL_HERE', // Yellow

            // --- iPhone 14 (14) ---
            // '14_bl': 'YOUR_IMAGE_URL_HERE', // Blue
            // '14_pr': 'YOUR_IMAGE_URL_HERE', // Purple
             '14_mid': 'https://yabloki.ua/media/cache/sylius_shop_product_original/1c/e8/iphone-14-midnight-128gb-1.png.webp', // Midnight
            // '14_st': 'YOUR_IMAGE_URL_HERE', // Starlight
            // '14_yl': 'YOUR_IMAGE_URL_HERE', // Yellow
        };
        // ------------------------------------------------------------------


        // Generate productsData array based on 16 unique models
        const productsData = uniqueModels.map((model, index) => ({
            id: index + 1,
            modelName: model.name,
            availableColors: model.colors,
            selectedColor: model.defaultColor,
            selectedStorage: model.defaultStorage,
            availableStorage: model.availableStorage,
            // ОНОВЛЕНО: Функція, яка перевіряє customImageMap
            imageURL: (color) => {
                const key = `${model.id}_${color.img_suffix}`;
                // 1. Перевіряємо, чи є власне зображення
                if (customImageMap[key]) {
                    return customImageMap[key];
                }
                // 2. Якщо немає, повертаємо Placeholder
                return `https://placehold.co/400x400/333333/F7F0DD?text=${model.name.replace(/ /g, '+')}+%5B${color.text.replace(/ /g, '+')}%5D`; // DARK THEME: Darker placeholder background
            },
        }));


        // Global State: Declare DOM element variables globally with 'let'
        let cartItems = [];
        let cartCounter, cartItemsList, emptyCartMessage, cartPanel, cartBackdrop, receiveModal, panelCartCount;

        // --- Core Functions ---

        /**
         * Renders the main product grid.
         */
        function renderProducts() {
            const grid = document.getElementById('product-grid');
            grid.innerHTML = productsData.map((product, index) => {
                const currentProduct = productsData[index];
                const defaultColorObj = currentProduct.availableColors.find(c => c.hex === currentProduct.selectedColor);
                // Тут використовується оновлена функція imageURL
                const initialImage = currentProduct.imageURL(defaultColorObj); 

                return `
                    <div id="card-${product.id}" class="bg-gray-800 rounded-xl shadow-lg hover:shadow-2xl transition-default overflow-hidden flex flex-col p-4 border border-gray-700"> <!-- DARK THEME: Dark card background and border -->
                        <!-- Image Area -->
                        <div class="flex-shrink-0 h-48 flex items-center justify-center bg-gray-900 rounded-lg mb-3 overflow-hidden"> <!-- DARK THEME: Dark background for image container -->
                            <img id="image-${product.id}" src="${initialImage}" alt="${product.modelName} ${defaultColorObj.label}" class="w-full h-full object-contain transition-transform duration-500 ease-in-out hover:scale-105" onerror="this.src='https://placehold.co/400x400/333/ccc?text=No+Image'">
                        </div>

                        <!-- Title and Info -->
                        <div class="flex-grow">
                            <h3 class="text-xl font-bold text-white mb-1">${product.modelName}</h3> <!-- DARK THEME: White text -->
                        </div>
                        
                        <!-- Memory Dropdown -->
                        <div class="relative inline-block text-left mb-3">
                            <button id="storage-btn-${product.id}" type="button" class="inline-flex justify-center w-full rounded-full border border-gray-600 shadow-sm px-4 py-2 bg-gray-700 text-sm font-medium text-white hover:bg-gray-600 focus:outline-none transition-default" onclick="toggleStorageDropdown(${product.id})"> <!-- DARK THEME: Darker button and white text -->
                                ${product.selectedStorage}
                                <i class="ph ph-caret-down ml-2 -mr-1 text-sm"></i>
                            </button>
                            <div id="storage-menu-${product.id}" class="origin-top-right absolute right-0 mt-2 w-32 rounded-md shadow-lg bg-gray-700 ring-1 ring-white ring-opacity-10 z-20 hidden"> <!-- DARK THEME: Dark menu and light ring -->
                                <div class="py-1" role="menu" aria-orientation="vertical" aria-labelledby="options-menu">
                                    ${product.availableStorage.map(storage => `
                                        <button class="block w-full text-left px-4 py-2 text-sm text-gray-100 hover:bg-gray-600 transition-default" role="menuitem" onclick="selectStorage(${product.id}, '${storage}')"> <!-- DARK THEME: Light text and darker hover -->
                                            ${storage}
                                        </button>
                                    `).join('')}
                                </div>
                            </div>
                        </div>

                        <!-- Color Selector -->
                        <div class="flex space-x-2 mb-4">
                            ${product.availableColors.map(color => `
                                <button
                                    class="w-6 h-6 rounded-full border-2 focus:outline-none focus:ring-2 focus:ring-offset-2 transition-default"
                                    style="background-color: ${color.hex}; border-color: ${color.hex}; ${color.hex === product.selectedColor ? 'border-color: #F3F4F6; box-shadow: 0 0 0 2px #F3F4F6;' : 'border-color: #1F2937;'}"
                                    title="${color.label}"
                                    onclick="selectColor(${product.id}, '${color.hex}')"
                                    data-hex="${color.hex}"
                                    data-label="${color.label}"
                                    data-img-suffix="${color.img_suffix}"
                                ></button>
                            `).join('')}
                        </div>

                        <!-- Select Button - NEW PREMIUM STYLE & COLOR -->
                        <button class="bg-primary-cta text-white font-semibold py-3.5 rounded-xl transition-default shadow-xl shadow-primary-cta/50 hover:bg-cta-hover hover:shadow-2xl hover:shadow-primary-cta/70 active:scale-[0.98] active:bg-cta-active" onclick="addToCart(${product.id})">
                            Select
                        </button>
                    </div>
                `;
            }).join('');
        }

        /**
         * Toggles the memory storage dropdown for a given product card.
         * @param {number} productId 
         */
        function toggleStorageDropdown(productId) {
            const menu = document.getElementById(`storage-menu-${productId}`);
            menu.classList.toggle('hidden');
        }

        /**
         * Selects a storage option and closes the dropdown.
         * @param {number} productId 
         * @param {string} storage 
         */
        function selectStorage(productId, storage) {
            const product = productsData.find(p => p.id === productId);
            if (product) {
                product.selectedStorage = storage;
                document.getElementById(`storage-btn-${productId}`).innerHTML = `${storage} <i class="ph ph-caret-down ml-2 -mr-1 text-sm"></i>`;
                toggleStorageDropdown(productId); // Close dropdown
            }
        }

        /**
         * Handles color selection and updates the card image and UI.
         * @param {number} productId 
         * @param {string} colorHex 
         */
        function selectColor(productId, colorHex) {
            const product = productsData.find(p => p.id === productId);
            if (product && product.selectedColor !== colorHex) {
                const newColor = product.availableColors.find(c => c.hex === colorHex);
                
                // 1. Update internal state
                product.selectedColor = colorHex;

                // 2. Update Image (smooth transition)
                const imageEl = document.getElementById(`image-${productId}`);
                imageEl.classList.remove('opacity-100');
                imageEl.classList.add('opacity-0');

                // Wait for fade-out, change src, then fade-in
                setTimeout(() => {
                    // Використовуємо оновлену функцію imageURL для отримання коректного посилання
                    imageEl.src = product.imageURL(newColor);
                    imageEl.alt = `${product.modelName} ${newColor.label}`;
                    imageEl.classList.remove('opacity-0');
                    imageEl.classList.add('opacity-100');
                }, 150);
                
                // 3. Update Color Selector UI (border/ring)
                const cardEl = document.getElementById(`card-${productId}`);
                const colorButtons = cardEl.querySelectorAll('[data-hex]');
                colorButtons.forEach(btn => {
                    btn.style.boxShadow = 'none';
                    btn.style.borderColor = '#1F2937'; // Unselected border in dark theme
                    if (btn.dataset.hex === colorHex) {
                        btn.style.boxShadow = '0 0 0 2px #F3F4F6'; // Light ring effect in dark theme
                    }
                });
            }
        }

        /**
         * Adds the currently configured product to the cart.
         * @param {number} productId 
         */
        function addToCart(productId) {
            const product = productsData.find(p => p.id === productId);
            if (product) {
                const selectedColorObj = product.availableColors.find(c => c.hex === product.selectedColor);
                
                const cartItem = {
                    id: Date.now(), // Unique ID for cart item
                    model: product.modelName,
                    storage: product.selectedStorage,
                    color: selectedColorObj.label,
                    colorHex: selectedColorObj.hex,
                    imageURL: product.imageURL(selectedColorObj), // Image URL is saved here
                };
                
                cartItems.push(cartItem);
                updateCartUI();

                // Optional: show a quick success message on the button
                const button = document.querySelector(`#card-${productId} button:last-child`);
                const originalText = button.innerHTML;
                
                // Temporarily remove CTA classes and apply success classes
                button.classList.remove('bg-primary-cta', 'hover:bg-cta-hover', 'active:bg-cta-active', 'shadow-xl', 'shadow-primary-cta/50', 'hover:shadow-2xl', 'hover:shadow-primary-cta/70');
                button.classList.add('bg-blue-500', 'hover:bg-blue-600');
                button.innerHTML = 'Added! <i class="ph ph-check-circle text-lg ml-1"></i>';
                
                setTimeout(() => {
                    button.innerHTML = originalText;
                    // Restore CTA classes
                    button.classList.remove('bg-blue-500', 'hover:bg-blue-600');
                    button.classList.add('bg-primary-cta', 'hover:bg-cta-hover', 'active:bg-cta-active', 'shadow-xl', 'shadow-primary-cta/50', 'hover:shadow-2xl', 'hover:shadow-primary-cta/70');
                }, 1500);
            }
        }

        /**
         * Removes an item from the cart.
         * @param {number} itemId 
         */
        function removeItemFromCart(itemId) {
            cartItems = cartItems.filter(item => item.id !== itemId);
            updateCartUI();
        }


        /**
         * Updates the cart counter and panel content.
         */
        function updateCartUI() {
            const count = cartItems.length;
            cartCounter.textContent = count;
            panelCartCount.textContent = count;

            // Animate counter visibility
            if (count > 0) {
                cartCounter.classList.remove('scale-0');
            } else {
                cartCounter.classList.add('scale-0');
            }

            // Render cart items in the panel
            if (count === 0) {
                cartItemsList.innerHTML = '';
                emptyCartMessage.classList.remove('hidden');
            } else {
                emptyCartMessage.classList.add('hidden');
                cartItemsList.innerHTML = cartItems.map(item => `
                    <div class="flex items-center space-x-4 p-3 bg-gray-700 rounded-lg shadow-sm"> <!-- DARK THEME: Darker background for cart item -->
                        <!-- Item Image Preview: NOW USES PHOTO -->
                        <div class="w-14 h-14 rounded-lg flex-shrink-0 bg-gray-800 overflow-hidden border border-gray-600 flex items-center justify-center"> <!-- DARK THEME: Darker border and background -->
                            <img src="${item.imageURL}" alt="${item.model} ${item.color}" class="w-full h-full object-contain p-1" onerror="this.src='https://placehold.co/56x56/333/ccc?text=Img'">
                        </div>
                        
                        <!-- Item Details -->
                        <div class="flex-grow">
                            <p class="text-white font-semibold">${item.model}</p> <!-- DARK THEME: White text -->
                            <p class="text-sm text-gray-300">${item.storage} | Color: ${item.color}</p> <!-- DARK THEME: Light gray text -->
                        </div>
                        
                        <!-- Remove Button -->
                        <button class="text-red-400 hover:text-red-300 p-1 rounded-full" onclick="removeItemFromCart(${item.id})" title="Remove"> <!-- DARK THEME: Lighter red text -->
                            <i class="ph ph-trash text-lg"></i>
                        </button>
                    </div>
                `).join('');
            }
        }
        
        /**
         * Toggles the visibility of the Cart Side Panel and its backdrop.
         * @param {boolean} show If true, shows the panel, otherwise hides it.
         */
        function toggleCartPanel(show) {
            if (show) {
                cartPanel.classList.remove('translate-x-full');
                cartBackdrop.classList.remove('opacity-0', 'pointer-events-none');
                cartBackdrop.classList.add('opacity-100');
            } else {
                cartPanel.classList.add('translate-x-full');
                cartBackdrop.classList.remove('opacity-100');
                cartBackdrop.classList.add('opacity-0', 'pointer-events-none');
            }
        }

        /**
         * Shows the final "Delivery coming soon..." animation modal.
         */
        function showReceiveModal() {
            // 1. Close the cart panel
            toggleCartPanel(false);

            // 2. Show the receive modal with animation
            receiveModal.classList.remove('opacity-0', 'pointer-events-none');
            receiveModal.querySelector('.bg-gray-800').classList.remove('scale-90');
        }

        /**
         * Hides the final "Delivery coming soon..." animation modal.
         */
        function hideReceiveModal() {
            receiveModal.querySelector('.bg-gray-800').classList.add('scale-90');
            setTimeout(() => {
                receiveModal.classList.add('opacity-0', 'pointer-events-none');
            }, 300);
            
            // Clear the cart after "receiving" the order
            cartItems = [];
            updateCartUI();
        }


        // --- Initialization ---
        window.onload = () => {
            // Initialize DOM element variables when the document is fully loaded to avoid 'null' errors.
            cartCounter = document.getElementById('cart-counter');
            cartItemsList = document.getElementById('cart-items-list');
            emptyCartMessage = document.getElementById('empty-cart-message');
            cartPanel = document.getElementById('cart-panel');
            cartBackdrop = document.getElementById('cart-backdrop');
            receiveModal = document.getElementById('receive-modal');
            panelCartCount = document.getElementById('panel-cart-count');
            
            renderProducts();
            updateCartUI(); // Initialize counter
        };

    </script>
</body>
</html>
